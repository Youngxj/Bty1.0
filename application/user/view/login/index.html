<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mosaddek">
    <link rel="shortcut icon" href="__STATIC__/img/favicon.png">

    <title>{$Think.const.WEB_NAME} -- 用户登录</title>

    <meta name="description" content="{$Think.const.WEB_DES}">
    <meta name="keyword" content="{$Think.const.WEB_KEY}">
    <!-- Bootstrap core CSS -->
    <link href="__STATIC__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__STATIC__/css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="__STATIC__/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="__STATIC__/css/style.css" rel="stylesheet">
    <link href="__STATIC__/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
<![endif]-->
</head>

<body class="login-body">

    <div class="container">

      <form class="form-signin" action="" method="post">
        <h2 class="form-signin-heading"><a class="btn btn-sm btn-danger" style="color:#fff">登录</a> <a href="/index.html" class="btn btn-sm btn-success" style="color:#fff">主页</a> <a href="register.html" class="btn btn-sm btn-info" style="color:#fff">注册</a></h2>
        <div class="login-wrap">
            <input type="text" class="form-control" name="username" placeholder="用户名" autofocus>
            <input type="password" class="form-control" name="password" placeholder="密码">
            <input type="text" class="form-control" name="verify" placeholder="验证码">
            <img src="./verify/?v1.0" class="verify" style="width: 100%;">
            <button class="btn btn-lg btn-login btn-block" type="submit">登录</button>
            <p style="text-align: right;"><a href="/user/retrieve.html" >忘记密码？</a></p>

        </div>

    </form>

</div>



<!-- js placed at the end of the document so the pages load faster -->
<script src="__STATIC__/js/jquery.js"></script>
<script src="__STATIC__/js/bootstrap.min.js"></script>
<script type="text/javascript">
  $('.verify').click(function(){
    $('.verify').attr('src','./verify/?v1.0&'+Math.random());
})
</script>

</body>
</html>
